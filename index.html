<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors!</h1>
        <h2>Choose an option!</h2>
        <div class="signContainer">
            <button class="rock"><img src="images/rock.png" alt="a closed hand making a rock sign"></button>
            <button class="paper"><img src="images/paper.png" alt="an open palm making a paper sign"></button>
            <button class="scissors"><img src="images/scissors.png" alt="a hand with index and middle finger making a scissor sign"></button>
        </div>
        <h2 class="endResult">Let's see if you'll win <em>Round One!</em></h2>
        <h2 class="score" onclick=""></h2>
        <h2 class="attempts" onclick=""></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
